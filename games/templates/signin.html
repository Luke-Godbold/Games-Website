<!DOCTYPE html>
<html>
    <head>
        {% include "components/navbar.html"%}
        <title>Sign in</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-neutral-700">
        
        <div>
            <form method="POST" action="/signin" class="bg-white p-6 rounded-xl rounded-md mt-30 sm:mx-auto sm:w-full sm:max-w-sm flex flex-col align-center justify-center text-center items-center gap-10 py-10 outline-1 outline-offset-1 outline-slate-50">
            <h2 class="w-screen flex flex-row text-center align-center justify-center text-3xl font-bold p-5 text-black-300">Log in</h2>
            {%if error%}
            <p>{{error}}</p>
            {%endif%}
                <!-- <label class="block mb-3">Username</label> -->
                <input type="text", name="username", placeholder="Username.." required class="rounded-md bg-neutral-800 px-3 py-3 placeholder:text-gray-50 text-white text-base outline-1 outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-slate-50">
        <input type="password", name="password", placeholder="Password.." required class="rounded-md bg-neutral-800 px-3 py-3 placeholder:text-gray-50 text-white text-base outline-1 outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-slate-50">
        <button type="submit" class="rounded-md bg-green-400 px-3 py-2 font-semibold text-black shadow-xs hover:bg-green-700 cursor-pointer">Submit</button>
    <h2 class="text-black-300 ">Don't have an account? <a href="/signup" class="text-black font-bold">Sign up</a></h2>    
    </form>
</div>
    </body>

</html>
